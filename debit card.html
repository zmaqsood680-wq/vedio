<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Ui Design</title>
        <link rel="stylesheet" href="debit card.css">
</head>
<body>
    
    <div class="contanier">
            <div class="card">
                <div class="card-inner">
                    <div class="font">
                        <img src="map.png" class="map-img" >
                        <div class="row">
                            <img src="chip.png" width="60px">
                            <img src="visa.png" width="80px">
                        </div>
                        <div class="row card-no">
                            <p>5244</p>
                            <p>2150</p>
                            <p>8252</p>
                            <p>6420</p>
                        </div>
                        <div class="row card-holder">
                            <p>CARD HOLDER</p>
                            <p>VALLID TILL</p>
                        </div>
                        <div class="row name">
                            <p>ZAHID MAQSOOD</p>
                            <p>10 /35</p>
                        </div>
                    </div>
                    <div class="back">
                        <img src="map.png" class="map-img" >
                        <div class="bar"></div>
                        <div class="row card-cvv">
                            <div>
                                <img src="pattern.png">
                            </div>
                            <p>824</p>
                        </div>
                        <div class="row card-text">
                            <p>This is a virtiual card design built using html and css.
                                You can design something like this.</p>
                        </div>
                        <div class="row signature">
                            <p> CUSTOMER SIGNATURE</p>
                            <Img src="visa.png" width="80px">
                        </div>

                    </div>
                
                
                
                
                
                </div>
            </div>
    </div>
</body>
</html>
